<!DOCTYPE html>
<html lang="English">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script src="https://netbeast.github.io/colorsys/browser.js"></script>

    <style>
        .slider {
            background: linear-gradient(to right, #82CFD0 0%, #82CFD0 50%, #fff 50%, #fff 100%);
            border: solid 1px #82CFD0;
            border-radius: 8px;
            height: 7px;
            width: 75px;
            outline: none;
            -webkit-appearance: none;
        }
        
         ::placeholder {
            color: darkgrey
        }
        
        .message {
            width: calc(100% - 20px);
        }
        
        .chatImage {
            width: calc(100% - 1.5em);
        }
    </style>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fractal Clock!</title>
</head>

<body style="margin: 0px; overflow: hidden; font-family:Arial, Helvetica, sans-serif; color: white;">
    <div id="controls" style="opacity: 0">
        <p style="position: absolute; left: 0%; top: 2%; text-align:center; width: 5%;">Iterations</p>
        <input type="range" id="slider" min="1" max="18" value="7" style="position: absolute; left: 5%; top: 5%; foreground-color: red" class="slider">

        <p style="position: absolute; left: 0%; top: 7%; text-align:center; width: 5%;">Blur</p>
        <input type="range" id="blurslider" min="0" max="255" value="220" style="position: absolute; left: 5%; top: 10%;" class="slider">

        <p style="position: absolute; left: 0%; top: 12%; text-align:center; width: 5%;">Glow</p>
        <input type="range" id="glowslider" min="0" max="100" value="20" style="position: absolute; left: 5%; top: 15%;" class="slider">

        <p style="position: absolute; left: 0%; top: 17%; text-align:center; width: 5%;">Second Hand</p>
        <input type="range" id="sslider" min="0" max="100" value="66" style="position: absolute; left: 5%; top: 20%;" class="slider">

        <p style="position: absolute; left: 0%; top: 22%; text-align:center; width: 5%;">Minute Hand</p>
        <input type="range" id="mslider" min="0" max="100" value="60" style="position: absolute; left: 5%; top: 25%;" class="slider">

        <p style="position: absolute; left: 0%; top: 27%; text-align:center; width: 5%;">Hour Hand</p>
        <input type="range" id="hslider" min="0" max="100" value="50" style="position: absolute; left: 5%; top: 30%;" class="slider">

        <p style="position: absolute; left: 0%; top: 32%; text-align:center; width: 5%;">Scale</p>
        <input type="range" id="scaledslider" min="50" max="1000" value="100" style="position: absolute; left: 5%; top: 35%;" class="slider">
    </div>


    <div id="chat" style="position: absolute; height: 100vh; width: 20%; right: 0%; background-color: #00000033; opacity: 0">
        <div id="top" style="position: absolute; width: 100%; height: max(40px, 2em); background-color: #00000033; text-align: center; line-height: max(40px, 2em);">
            Chat
            <div id="closeChat" style="position: absolute; width: max(40px, 2em); height: max(40px, 2em); right: 0; top: 0; background-color:#ff000077; text-align:center; line-height: max(40px, 2em); user-select: none;">X</div>
        </div>
        <div id="chatBox" style="overflow-y:scroll; overflow-x: hidden; height: calc(100% - max(110px, 5.5em)); width: calc(100% - max(20px, 1em)); position: absolute; top: max(50px, 2.5em); left: max(10px, 0.5em);">
            <div style="color:darkgrey; line-height: calc(100vh - max(120px, 6em)); text-align: center;">There are no chats!</div>
        </div>
        <div style="position: absolute; width: calc(100% - max(20px, 1em)); height: max(40px, 2em); bottom: max(10px, 0.5em); left: max(10px,0.5em); background-color: #00000033; border-radius: max(20px, 1em);">
            <input id="text" style="border: none; height: max(30px, 1.5em); font-size: 1em; outline: none; background-color:#00000000; margin-top: max(5px, 0.25em); margin-left: max(10px, 0.5em); width: calc(100% - max(50px, 2.5em)); color: white;" placeholder="Type a message"></input>
            <div id="send" style="position: absolute; width: max(30px, 1.5em); height: max(30px, 1.5em); right: max(5px, 0.25em); top: max(5px, 0.25em); border-radius: max(15px, 0.75em); background-color: #fff; color: #000; line-height: max(30px, 1.5em); text-align: center; user-select: none;">></div>
        </div>
    </div>
    <div id="openChat" style="position: absolute; width: max(20px, 1em); height: max(40px, 2em); right: 0; top: calc(50% - max(20px, 1em)); background-color:#00000033; border-radius: max(10px, 0.5em) 0 0 max(10px, 0.5em); text-align:center; 
    line-height: max(40px, 2em); user-select: none;">&lt;</div>

    <canvas id="canvas" style="padding: 0" />
</body>

</html>
